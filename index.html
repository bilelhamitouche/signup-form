<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Sign-up Form</title>
    <link href="style.css" rel="stylesheet"/>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Sign up now!</h1>
      <form id="myForm" method="post" novalidate>
	<label for="first_name">
          <span>First Name: </span>
          <input name="first_name" type="text" value="" id="first_name" placeholder="John" required />
          <span class="error" aria-label="polite"></span>
	</label>
	<label for="last_name">
          <span>Last Name: </span>
          <input name="last_name" type="text" value="" id="last_name" placeholder="Smith" required />
          <span class="error" aria-label="polite"></span>
	</label>
	<label for="email">
          <span>Email: </span>
          <input name="email" type="email" value="" id="email" placeholder="username@gmail.com" required />
          <span class="error" aria-label="polite"></span>
	</label>
	<label for="phone">
          <span>Phone: </span>
          <input name="phone" type="tel" value="" id="phone" placeholder="0556986532"/>
          <span class="error" aria-label="polite"></span>
	</label>
	<label for="pass">
          <span>Password: </span>
          <input name="pass" type="password" value="" id="pass" placeholder="Password123" minlength="8" required />
          <span class="error" aria-label="polite"></span>
	</label>
	<label for="confirm_pass">
          <span>Confirm Password: </span>
          <input name="confirm_pass" type="password" value="" id="confirm_pass" placeholder="Password123" minlength="8" required />
          <span class="error" aria-label="polite"></span>
	</label>
      </form>
     <div class="submit">
       <button form="myForm">Create Account</button>
       <p>Already have an account? <a href="">Log In</a> </p>
     </div>
    </div>
  </body>
</html>
