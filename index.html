<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Sign-up Form</title>
    <link href="style.css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="logo">
	<main>Welcome to our E-Learning platform</main>
	<footer>
	  Copyright &copy Bilel Hamitouche
	</footer>
      </div>
      <div class="sign-up">
	<h1>Let's do this!</h1>
	Required fields have an asterix (*) infront of them.
	<form method="post">
	  <div class="form-controls">
	    <div class="item">
              <label for="first">First Name <span aria-label="required">*</span></label>
              <input name="first_name" type="text" value="" id="first" placeholder="John"/>
	    </div>
	    <div class="item">
              <label for="last">Last Name <span aria-label="required">*</span></label>
              <input name="last_name" type="text" value="" id="last" placeholder="Smith"/>
	    </div>
	    <div class="item">
              <label for="mail">Email <span aria-label="required">*</span></label>
              <input name="email" type="email" value="" id="mail" placeholder="username@example.com"/>
	    </div>
	    <div class="item">
              <label for="tel">Phone Number </label>
              <input name="phone" type="tel" value="" id="tel" placeholder="0556981245"/>
	    </div>
	    <div class="item">
              <label for="pass">Password <span aria-label="required">*</span></label>
              <input name="password_confirm" type="text" value="" id="pass" placeholder="Password123"/>
	    </div>
	    <div class="item">
              <label for="confirm_pass">Confirm Password <span aria-label="required">*</span></label>
              <input name="password_confirm" type="text" value="" id="confirm_pass" placeholder="Password123"/>
	    </div>
	  </div>
	  <div class="bottom-controls">
	    <button>Create account</button>
	    <p>Already have an account? <a href="#">Log in</a></p>
	  </div>
	</form>
      </div>
    </div>
  </body>
</html>
